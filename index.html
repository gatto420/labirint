<!DOCTYPE html>

<body>

        var c = document.getElementById("maze");
var ctx = c.getContext("2d");
ctx.lineWidth=2;
ctx.strokeStyle="black";

ctx.beginPath();

ctx.moveTo(2,2);

ctx.moveTo(18,18);
ctx.lineTo(18,34);
ctx.moveTo(18,50);
ctx.lineTo(18,98);
ctx.moveTo(18,114);
ctx.lineTo(18,146);
ctx.moveTo(34,34);
ctx.lineTo(34,130);
ctx.moveTo(34,146);

ctx.moveTo(50,82);

ctx.stroke();

}  

labirint();           

</script>
<script>
    var y = 2;
    var x = 74;
    var nar = 1;
    var dx = 1;
    var dy = 1;
	var zvezda = new Image();
	zvezda.src="zvezda.png";

    function drawIt() {
        ctx.fillStyle = "white";
				if(nar==1){
					labirint();
					dx=4;
					dy=4;
					ctx.fillRect(x,y,2,2);
					
				}
				
					else if(nar==2){
					var dx=1;
					var dy=1;
					
					x1=x;
					y1=y;
				
					x1=x;
					y1=y;
					ctx.clearRect(x-6,y-7,13,13);
					ctx.drawImage(zvezda, x-5, y-5, 10, 10);   
					labirint();
				    }
		
        
		if(x==74 && y>=2 && y<=10)
		y+=dy;
		if(y==10 && x>=74 && x<=90)
		x+=dx;
		if(x==90 && y>=10 && y<=42)
		y+=dy;
		if(y==42 && x>=58 && x<=90)
		x-=dy;
		if(x==58 && y>=26 && y<=42)
		y-=dy;
		if(y==26 && x>=26 && x<=58)
		x-=dy;
		if(x==26 && y>=26 && y<=106)
		y+=dy;
		if(y==106 && x>=10 && x<=26)
		x-=dy;
		if(x==10 && y>=106 && y<=154)
		y+=dy;
		if(y==154 && x>=10 && x<=26)
		x+=dx;
		if(x==26 && y>=138 && y<=154)
		y-=dy;
		if(y==138 && x>=26 && x<=42)
		x+=dx;
		if(x==42 && y>=106 && y<=138)
		y-=dy;
		if(y==106 && x>=42 && x<=58)
		x+=dx;
		if(x==58 && y>=106 && y<=154)
		y+=dy;
		if(y==154 && x>=58 && x<=90)
		x+=dx;
		if(x==90 && y>=154 && y<=162)
		y+=dy;
	
		if(x==90&&y==162){
			x=74;
			y=2;
		if(nar==1){
		nar++;
		}
		else{
		ctx.clearRect(x,y,4,4);    
		nar++;
			setTimeout(function(){
			ctx.clearRect(100,200,1000,1000);    
			y = 2;
			x = 74;
			nar = 1;
			}, 3000);
		}
	}
}	
		setInterval(drawIt, 10);


</script>
